<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dwarf-history/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dwarf Fortress Legends XML Viewer - Explore your world's history" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="manifest" href="/dwarf-history/manifest.json" />
    <title>Dwarf History</title>
    <style>
      body { background: #0a0a0a; margin: 0; color: #c0c0c0; font-family: 'Courier New', monospace; }
      #root { min-height: 100vh; }
      .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
      .loading h1 { color: #d4a373; }
      .error { color: #e76f51; padding: 2rem; text-align: center; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <h1>⚒️ Dwarf History</h1>
        <p>Loading...</p>
      </div>
    </div>
    <script>
      window.onerror = function(msg, url, line) {
        document.getElementById('root').innerHTML = 
          '<div class="error"><h1>JavaScript Error</h1><p>' + msg + '</p><p>Line: ' + line + '</p></div>';
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
